<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="CSS\style.css" type="text/css">
</head>

                </label>
                <div class="accordion-item-content">
                    <img src="memes\AI.jpg">
                </div>
            </div>
            <div class="accordion-item"></div>
                <input class="accordion-item-input" type="checkbox" id="accordion-2">

            <div class="accordion-item"></div>
                <input class="accordion-item-input" type="checkbox" id="accordion-3">

                </label>
                <div class="accordion-item-content">

            <div class="accordion-item"></div>
                <input class="accordion-item-input" type="checkbox" id="accordion-4">

            </div>
            <div class="accordion-item"></div>

            </div>
