<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="CSS\style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-1" checked>
                <div class="label-and-icon">
                    <label class="accordion-item-trigger" for="accordion-1">
                        Artificial Intelligence
                    </label>
                    <img class="icon" src="arrow-right-solid.svg">
                </div>
                <div class="accordion-item-content">
                    <img src="memes\AI.jpg">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-2">
                <div class="label-and-icon">
                <label class="accordion-item-trigger" for="accordion-2">
                    Evangelion
                </label>
                <img class="icon" src="arrow-right-solid.svg">
                </div>
                <div class="accordion-item-content">
                    <img src="memes\ebangelion.jpg">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-3">
                <div class="label-and-icon">
                <label class="accordion-item-trigger" for="accordion-3">
                    Employment
                </label>
                <img class="icon" src="arrow-right-solid.svg">
                </div>
                <div class="accordion-item-content">
                    <img src="memes\employment.jpg">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-4">
                <div class="label-and-icon">
                <label class="accordion-item-trigger" for="accordion-4">
                    Sigma
                </label>
                <img class="icon" src="arrow-right-solid.svg">
                </div>
                <div class="accordion-item-content">
                    <img src="memes\sigma.jpg">
                </div>
            </div>
            <div class="accordion-item">
                <input class="accordion-item-input" type="radio" name="accordion" id="accordion-5">
                <div class="label-and-icon">
                <label class="accordion-item-trigger" for="accordion-5">
                    Willpower
                </label>
                <img class="icon" src="arrow-right-solid.svg">
                </div>
                <div class="accordion-item-content">
                    <img src="memes\trainspotting.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
